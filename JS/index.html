<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript (Programming Language)</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Internal JavaScript  -->
    <script>
      document.getElementById("heading1").style.fontFamily = "Sans";
    </script>
    <!-- Internal JavaScript  -->
  </head>
  <body>
    <!-- Inline JavaScript  -->
    <button
      onclick="document.getElementById('heading').innerHTML = 'Hello JavaScript'"
    >
      Show Heading
    </button>
    <!-- Inline JavaScript  -->
    <h1 id="heading"></h1>
    <h1 id="heading1">Hello</h1>
    <h1 id="heading2">Hello</h1>
    <h1 id="heading3">Hello</h1>

    <!-- Internal JavaScript  -->
    <script>
      document.getElementById("heading2").style.color = "red";
    </script>
    <!-- Internal JavaScript  -->
    <!-- External JavaScript  -->
    <script src="./index.js"></script>
    <!-- External JavaScript  -->
  </body>
</html>
