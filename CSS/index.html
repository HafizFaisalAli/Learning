<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS (Cascading Style Sheet)</title>
    <!-- External Css  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- External Css  -->
    <!-- Internal Css  -->
    <style>
      h1 {
        color: blueviolet;
        text-align: center;
      }
    </style>
    <!-- Internal Css  -->
  </head>
  <body>
    <!-- Inline Css  -->
    <h1 style="color: blue; text-align: center">I'm Style Sheet.</h1>
    <!-- Inline Css  -->
    <h1>I'm Style Sheet.</h1>
  </body>
</html>
